<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" width="device-width, initial-scale-1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <head>
    </head>
    <body>
     <div class="header">
         <div class="container">
             <h1 class="header__title">To-Do App</h1>
             <h2 class="header__subtitle">What do you need to do?</h2>
         </div>
     </div>
      
     <div class="actions">
         <div class="actions__container">
            <input id="#search-text" class="input" type="text" placeholder="Filter todos">
            <label>
                <input type="checkbox" class="checkbox" id="hide-completed"> Hide completed
            </label>
         </div>
     </div>
      
     <div class="container">
        <div id="todos"></div>
        <form id="new-todo">
            <input type="text" class="input" placeholder="something to do" name="firstName">
            <button class="button">add name</button>
        </form>
     </div>

        <h1>Todos</h1>
        
        
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
